<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>

<body>
    <main>
        <section class="container-qrcode">
            <h1>Titulo do QR code</h1>
            <div class="qrcode" title="Baixar QRCode">
                <img id="image">
            </div>
            <input type="text" placeholder="Digite um Titulo" id="title">
            <textarea id="text" cols="30" rows="10" placeholder="Digite uma URL ou Texto"></textarea>
            <button>Gerar QR Code</button>
        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
